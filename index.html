<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add To Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="bg-zinc-200 py-2">
        <nav class="flex items-center justify-between mx-auto  max-w-5xl">
            <div>
                <ul class="menu flex justify-start gap-x-2">
                    <li>
                        <span><a href="/">Logo</a></span>
                    </li>
                    <li>
                        <span><a href="/">REWARDS</a></span>
                    </li>
                    <li>
                        <span><a href="/">LOCATIONS</a></span>
                    </li>
                    <li>
                        <span><a href="/">GIFT</a> CARDS</span>
                    </li>
                    <li>
                        <span><a href="/">LOGIN</a></span>
                    </li>
                </ul>
            </div>
            <div>
                <button>Cart</button>
                <button class="order main-bg px-4 py-2 rounded-md text-white">Order Now</button>
            </div>
        </nav>
    </header>
    <main class="relative mx-auto flex flex-col justify-center items-center gap-y-3 pt-10">
        <h1 class="uppercase text-4xl">Chicken Crisper® Combos</h1>
        <h5 class="space-x-1">
            <span class="main-text">Menu</span>
            <span>></span>
            <span>
                Chicken Crisper® Combos
            </span>
        </h5>
        <p>
            Find everything from our Big Mouth Burgers@.our always sizzling. Full-on Fajitas and our famous Chicken
            Crispers®
        </p>
        <section>
            <div></div>
            <div id="itemCards" class="cards grid grid-cols-3 gap-x-2">

            </div>
        </section>
        <aside id="cartContainer" class="cartContainer absolute right-0 h-screen w-[18%] border-2 main-bg">
            <div class="cartHeader h-10 bg-white">
                <span class="item">1</span>
                <span>Item</span>
            </div>
            <div id="cartItems" class="cartItems p-2">
                <div class="cartItemCard flex outline outline-white rounded-lg text-white">
                    <div class="itemImage p-2">
                        <img class="object-none w-28 h-full" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQHQt0aBwYwHRqgQgUim4MUdKycRYAqHeUmBg&s"
                            alt="" />
                    </div>
                    <div class="font-bold pt-3 w-full">
                        <h1 class="text-2xl">Chicken</h1>
                        <h2 class="text-s">99$/each</h2>
                        <div class="quantity-btns">
                            <button class="quantity-btn">-</button>
                            <span class="itemQuantity">1</span>
                            <button class="quantity-btn">+</button>
                        </div>
                        <div class="totalPrice text-end">99$</div>
                    </div>
                </div>
            </div>
        </aside>
    </main>
    <script src="index.js"></script>
</body>

</html>
